<h2>Users</h2>
<ul class="list-unstyled" *ngIf="loaded && users?.length> 0">
    <li class="card card-body mb-2" *ngFor="let user of users">
        <h3>{{user.firstName}}{{user.lastName}}</h3>


        <ul class="list-group" *ngIf="showExtended && user.age && user.address">
            <li class="list-group-item">{{user.address.street}}</li>
            <li class="list-group-item">{{user.address.city}}</li>
            <li class="list-group-item">{{user.address.state}}</li>
        </ul>
    </li>
    
</ul>

<h4 *ngIf="users?.length == 0"> User is not exist!!!! </h4>
